<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .parent {
            width: 200px;
            height: 200px;
            background-color: yellow;
            margin: 20px auto;
            position: absolute;
        }

        .child {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: relative;
            right: -150px;
            bottom: -150px;
        }
    </style>

</head>
<body>

    <div class="parent">
        <div class="child">

        </div>
    </div>

</body>
</html>
